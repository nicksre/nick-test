          curl -H "Accept:application/vnd.github.v3+json" https://api.github.com/repos/nicksre/nick-test/actions/runs/${{ github.run_id}}/jobs | jq ".jobs[0].steps[1]" >> out.json
          
      - id: c
        name: Print value
        run: |
          pwd && ls
          a=$(jq ".started_at" out.json)
          b=$(jq ".completed_at" out.json)
          python3 timediff.py $a $b

